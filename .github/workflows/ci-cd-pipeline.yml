name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '21'

jobs:
  # Simple build test
  build-services:
    name: Build Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Debug Environment
        run: |
          echo "=== Environment Debug ==="
          java -version
          mvn -version
          pwd
          ls -la
          echo "=== Account Service Directory ==="
          ls -la account-service/
          
      - name: Build Account Service
        run: |
          cd account-service
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la
          mvn clean compile -DskipTests
        continue-on-error: false

      - name: Build Transaction Service  
        run: |
          cd transaction-service
          mvn clean compile -DskipTests
        continue-on-error: false

      - name: Build Success
        run: |
          echo "ðŸŽ‰ Both services compiled successfully!"
          echo "âœ… Account Service: Built"
          echo "âœ… Transaction Service: Built"