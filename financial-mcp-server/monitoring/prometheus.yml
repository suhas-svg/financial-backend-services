global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # MCP Financial Server metrics
  - job_name: 'mcp-financial-server'
    static_configs:
      - targets: ['mcp-financial-server:9090']
    scrape_interval: 10s
    metrics_path: /metrics

  # Account Service metrics (if available)
  - job_name: 'account-service'
    static_configs:
      - targets: ['account-service:8080']
    scrape_interval: 15s
    metrics_path: /actuator/prometheus

  # Transaction Service metrics (if available)
  - job_name: 'transaction-service'
    static_configs:
      - targets: ['transaction-service:8081']
    scrape_interval: 15s
    metrics_path: /actuator/prometheus

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']