# Integration Test Configuration

# Database Configuration - TestContainers will override these
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=false

# JWT Configuration for Tests
security.jwt.secret=testSecretKeyForIntegrationTestsOnly123456789012345678901234567890
security.jwt.internal-secret=testInternalSecretKeyForIntegrationTestsOnly12345678901234567890
security.jwt.expiration-in-ms=86400000

# Logging Configuration
logging.level.com.suhasan.finance=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.testcontainers=INFO

# Actuator Configuration for Tests
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# TestContainers Configuration
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=false

# Disable security for integration tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
