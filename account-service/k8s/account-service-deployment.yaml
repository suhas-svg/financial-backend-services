apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service-deployment
  namespace: finance-services
  labels:
    app: account-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
        tier: backend
    spec:
      containers:
      - name: account-service
        image: account-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9001
          name: actuator
        envFrom:
        - configMapRef:
            name: account-service-config
        - secretRef:
            name: account-service-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 9001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: tmp-volume
        emptyDir: {}
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: account-service
  namespace: finance-services
  labels:
    app: account-service
spec:
  selector:
    app: account-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: actuator
    port: 9001
    targetPort: 9001
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: account-service-actuator
  namespace: finance-services
  labels:
    app: account-service
    service-type: monitoring
spec:
  selector:
    app: account-service
  ports:
  - name: actuator
    port: 9001
    targetPort: 9001
  type: ClusterIP