apiVersion: v1
kind: ConfigMap
metadata:
  name: account-service-config
  namespace: finance-services-dev
  labels:
    app: account-service
    environment: development
data:
  # Spring Boot Configuration
  SPRING_PROFILES_ACTIVE: "dev"
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres-service:5432/myfirstdb"
  SPRING_DATASOURCE_USERNAME: "postgres"
  
  # Management and Actuator Configuration
  MANAGEMENT_SERVER_PORT: "9001"
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus,env,configprops,beans"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
  MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED: "true"
  MANAGEMENT_HEALTH_LIVENESSSTATE_ENABLED: "true"
  MANAGEMENT_HEALTH_READINESSSTATE_ENABLED: "true"
  
  # Metrics and Monitoring
  MANAGEMENT_METRICS_TAGS_APPLICATION: "account-service"
  MANAGEMENT_METRICS_TAGS_ENV: "development"
  MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
  
  # Logging Configuration
  LOGGING_LEVEL_COM_SUHASAN_FINANCE: "DEBUG"
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: "DEBUG"
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: "DEBUG"
  LOGGING_PATTERN_CONSOLE: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  
  # Development specific settings
  SPRING_JPA_SHOW_SQL: "true"
  SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
  SPRING_H2_CONSOLE_ENABLED: "false"
  
  # Security Configuration
  JWT_EXPIRATION: "86400000"  # 24 hours for dev
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: finance-services-dev
  labels:
    app: postgres
    environment: development
data:
  POSTGRES_DB: "myfirstdb"
  POSTGRES_USER: "postgres"
  PGDATA: "/var/lib/postgresql/data/pgdata"