groups:
  - name: account-service-alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="account-service"} == 0
        for: 1m
        labels:
          severity: critical
          service: account-service
        annotations:
          summary: "Account Service is down"
          description: "Account Service has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: account-service
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
          service: account-service
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes"

      # Database Alerts
      - alert: DatabaseConnectionsHigh
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.8
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Database connection pool usage is high"
          description: "Database connection pool usage is {{ $value | humanizePercentage }}"

      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      # JVM Alerts
      - alert: HighMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.85
        for: 5m
        labels:
          severity: warning
          service: jvm
        annotations:
          summary: "High JVM heap memory usage"
          description: "JVM heap memory usage is {{ $value | humanizePercentage }}"

      - alert: HighGCTime
        expr: rate(jvm_gc_pause_seconds_sum[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
          service: jvm
        annotations:
          summary: "High garbage collection time"
          description: "GC time is {{ $value }}s per second over the last 5 minutes"

      # Business Logic Alerts
      - alert: HighFailedAuthenticationRate
        expr: rate(auth_failed_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High failed authentication rate"
          description: "Failed authentication rate is {{ $value }} per second"

      - alert: AccountCreationFailures
        expr: rate(account_creation_failed_total[5m]) > 1
        for: 3m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Account creation failures detected"
          description: "Account creation failure rate is {{ $value }} per second"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: system_cpu_usage > 0.8
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      - alert: LowDiskSpace
        expr: disk_free_bytes / disk_total_bytes < 0.1
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} full"