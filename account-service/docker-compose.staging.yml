# Staging environment overrides
version: '3.8'

services:
  app:
    environment:
      SPRING_PROFILES_ACTIVE: staging
      SPRING_JPA_SHOW_SQL: false
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_SUHASAN_FINANCE: INFO
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseG1GC
        -XX:+UseStringDeduplication
        -Dspring.jpa.hibernate.ddl-auto=validate
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  postgres:
    environment:
      POSTGRES_DB: myfirstdb_staging
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Enable Redis for staging
  redis:
    profiles: []  # Always enabled in staging

  # Enable monitoring for staging
  prometheus:
    profiles: []  # Always enabled in staging

  grafana:
    profiles: []  # Always enabled in staging

volumes:
  postgres_staging_data: