# E2E Test Configuration
# This configuration is used for end-to-end tests

# Database configuration for E2E tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for E2E tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for E2E tests to avoid migration issues
spring.flyway.enabled=false

# Redis configuration for E2E tests (will be overridden by Testcontainers)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.com.suhasan.finance.transaction_service=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Test-specific configurations
spring.test.database.replace=none

# JWT configuration for tests
jwt.secret=AY8Ro0HSBFyllm9ZPafT2GWuE/t8Yzq1P0Rf7bNeq14=
jwt.expiration=3600000

# Account Service configuration (will be overridden by tests)
account-service.base-url=http://localhost:8081

# Disable actuator security for tests
management.security.enabled=false
management.endpoints.web.exposure.include=health,info,metrics

# Circuit breaker configuration for tests
resilience4j.circuitbreaker.instances.account-service.sliding-window-size=5
resilience4j.circuitbreaker.instances.account-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.account-service.wait-duration-in-open-state=10s

# Retry configuration for tests
resilience4j.retry.instances.account-service.max-attempts=2
resilience4j.retry.instances.account-service.wait-duration=500ms