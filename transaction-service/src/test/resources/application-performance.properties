# Performance Testing Configuration

# Database Configuration for Performance Tests
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration for Performance
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=true

# Redis Configuration for Performance
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=2000ms

# Cache Configuration
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false

# Logging Configuration for Performance Tests
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.suhasan.finance.transaction_service=INFO
logging.level.org.testcontainers=WARN

# Performance Test Specific Settings
performance.test.concurrent-users=50
performance.test.transactions-per-user=20
performance.test.response-time-threshold=1000
performance.test.success-rate-threshold=0.95
performance.test.database-query-threshold=100
performance.test.cache-hit-threshold=0.8

# JVM Performance Settings (for documentation)
# -Xms512m -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200
# -XX:+UnlockExperimentalVMOptions -XX:+UseJVMCICompiler